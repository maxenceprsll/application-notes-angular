@if (note) {
    <div class="note">
        <input [(ngModel)]="note.title" type="text" placeholder="Titre de la note" />
        <div class="tags">
            @for (tag of tags; track $index) {
                <label [style.color]="tag.color">
                    <input type="checkbox" (change)="toggleTag(tag)" [checked]="isTagSelected(tag)" />
                    {{ tag.name }}
                </label>
            }
        </div>
        <textarea [(ngModel)]="note.content" placeholder="Contenu de la note"></textarea>
    </div>
} @else {
    <p>Aucune note trouv√©e</p>
}
